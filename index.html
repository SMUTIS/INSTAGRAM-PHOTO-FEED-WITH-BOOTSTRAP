<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<title>The Instagram Photo Feed with bootstrap</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="contenedor">	
			<div class="barradenavegacion">
					<nav class="navbar fixed-top navbar-light bg-light">
						<div class="container-fluid">
						<span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
						<form class="form-inline">
							<button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" 
							type="button">Crear un nuevo post</button>
							<div class="btn-group">
								<button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" 
								aria-haspopup="true" aria-expanded="false">
									<i class="fas fa-cog"></i>
								</button>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="#">Accion</a>
									<a class="dropdown-item" href="#">Otra accion</a>
									<a class="dropdown-item" href="#">Otra accion</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Cerrar sesión</a>
								</div>
							</div>
						</div>	
						</form>
					</nav>
				</div>	
			</div>	
			<div class="cambiovista">
				<nav aria-label="Page navigation example" class="margen">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link text-secondary" href="index.html">
							<i class="fas fa-th"></i></a>
						</li>
						<li class="page-item"><a class="page-link text-secondary" href="index2.html">■</a></li>
					</ul>
				</nav>
			</div>	
			<div class="feed">
						<div class="container-fluid">
					<div class="row">
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/557/300?random=1">
						</div>
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/id/1025/557/300">
						</div>
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/id/180/557/300">
						</div>
					</div>
				</div>
				<div class="container-fluid seg-ter">
					<div class="row">
						<div class="col px-0 ml-1">
							<img src="http://baconmockup.com/557/300">
						</div>
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/557/300?random=2">
						</div>
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/557/300?random=3">
						</div>
					</div>
				</div>
				<div class="container-fluid seg-ter">
					<div class="row">
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/557/300?random=4">
						</div>
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/557/300?random=5">
						</div>
						<div class="col px-0 ml-1">
							<img src="https://picsum.photos/557/300?random=6">
						</div>
					</div>
				</div>	
			</div>		
			</div>			
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-body">
									<div class="form-group">
										<textarea class="form-control" id="message-text"></textarea>
									</div>
									<button type="button" class="btn btn-light btn-sm">
										<i class="fas fa-camera"></i>
									</button>
									<button type="button" class="btn btn-light btn-sm">
										<i class="fas fa-map-marker-alt"></i>
									</button>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-success">Publicar</button>
								</div>
							</div>
						</div>
					</div>			
			<!-- librerias -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
